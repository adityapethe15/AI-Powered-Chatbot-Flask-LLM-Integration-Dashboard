<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes for {{ subject.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .main-notes-container {
            width: 100%;
            max-width: 900px;
            height: 95vh;
            background: var(--chat-bg);
            border-radius: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .notes-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        .notes-body {
            padding: 2rem;
            overflow-y: auto;
            flex-grow: 1;
        }
        .notes-content h1, .notes-content h2, .notes-content h3 {
            color: var(--primary-color);
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3em;
        }
         .notes-content p {
            line-height: 1.7;
        }
        .notes-content pre {
            background-color: var(--bot-msg-bg);
            padding: 1rem;
            border-radius: 8px;
        }
        .notes-content blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: 1rem;
            margin-left: 0;
            color: var(--secondary-color);
        }
        /* Style for rendered Mermaid diagrams */
        .mermaid {
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="main-notes-container">
        <header class="notes-header d-flex justify-content-between align-items-center">
            <h4 class="m-0 fw-bold">Study Notes: {{ subject.name }}</h4>
            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">Back to Dashboard</a>
        </header>

        <main class="notes-body">
            <div class="notes-content">
                {{ notes_html|safe }}
            </div>
            <hr class="my-4">
            <div class="text-center">
                <h5 class="mb-3">Ready to test your knowledge?</h5>
                <form action="{{ url_for('generate_quiz', subject_id=subject.id) }}" method="post">
                    <textarea name="notes_text" style="display:none;">{{ notes_markdown }}</textarea>
                    <button type="submit" class="btn btn-success btn-lg">
                        Take the Quiz
                    </button>
                </form>
            </div>
        </main>
    </div>

    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ startOnLoad: true });
    </script>
</body>
</html>
